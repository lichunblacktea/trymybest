<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav id="navbar"></nav> <!-- Placeholder for the nav content -->
    
    <script src="navScript.js"></script>
    
    <h1>My Blog</h1>
    <div id="blogContainer" class="blogGrid">
      <div id="example" class="blogPost"> 
        <h2>Example Title</h2>
        <p>Example content</p>
        <small>Example timestamp</small>
      </div>
    </div>

    <script>
      // Use JavaScript to load the nav.html content
      document.addEventListener("DOMContentLoaded", function() {
        fetch('nav.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => console.error('Error loading nav:', error));
      });
    </script>
  </body>
</html>
