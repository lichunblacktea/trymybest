<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="style.css"></script>
  </head>
  <body>
    <script src="nav.html"></script>
    <h1>My Blog</h1>
    <div id="blogContainer" class="blogGrid">
      <div id="example"class="blogPost"> 
        <h2> Example Title</h2>
        <p> Example content</p>
        <small> Example timestamp </small>
      </div>
    </div>

    <script>
      
      google.script.run.withSuccessHandler(displayBlogs).getBlogPosts();

      function displayBlogs(data) {
        var container = document.getElementById('blogContainer');
        
        data.forEach(function(row) {
          var post = document.createElement('div');
          post.id = "post" + row[0];
          post.className = 'blogPost';  // Apply the CSS class
          post.innerHTML = row[1].slice(1, -1) + '<small>' + "Last updated: " + row[2].slice(1, -1) + '</small>';
          container.appendChild(post);
        });
      }

    </script>

  </body>
</html>
