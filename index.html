<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter your username">

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter your password">

        <label for="commentInput">Comment:</label>
        <textarea id="commentInput" placeholder="Type your comment"></textarea>

        <button onclick="submitData()">Update</button>
    </div>

    <iframe id="googleSheet" src="" width="100%" height="400" frameborder="0" style="border:0"></iframe>

    <script src="script.js"></script>

</body>
</html>
